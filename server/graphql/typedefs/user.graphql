type User implements Timestamps {
  id: ID
  username: String!
  profile_img: String
  post_allowed: Boolean!

  profile_identifier: String
  access_token: String
  refresh_token: [refresh_token]
  expires: Int

  # Interface required
  created_at: Date!
  updated_at: Date!
}

input CreateUserInput {
  username: String!
  profile_img: String
}

input UpdateUserInput {
  username: String
  profile_img: String
  post_allowed: Boolean
}
