type User implements Timestamps {
  id: ID
  profile_img: Image
  username: String!
  hashed_pw: String
  post_allowed: Boolean!

  identifier_token: String
  token: [String]

  current_post: Post

  # Interface required
  created_at: Date!
  updated_at: Date!
}

input CreateUserInput {
  username: String!
  hashed_pw: String
}

input UpdateUserInput {
  username: String
  post_allowed: Boolean
}
